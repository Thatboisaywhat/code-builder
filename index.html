<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC ARMOR | Security Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space+Grotesk', sans-serif; background: radial-gradient(circle at top right, #1e293b, #0f172a); }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        #blackout { display: none; position: fixed; inset: 0; background: black; z-index: 1000; }
        .glow-blue { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="text-slate-200 h-screen flex flex-col overflow-hidden">

    <div id="blackout"></div>

    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-[#020617]">
        <div class="glass p-10 rounded-2xl w-[400px] text-center glow-blue">
            <div class="mb-6 flex justify-center">
                <div class="h-16 w-16 bg-blue-600 rounded-full flex items-center justify-center text-3xl font-bold shadow-lg">E</div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">EPIC ARMOR</h1>
            <p class="text-slate-500 mb-8 text-sm uppercase tracking-widest">Private Protection Suite</p>
            <input type="password" id="access-key" placeholder="ACCESS TOKEN" class="w-full p-4 rounded-lg bg-slate-950 border border-slate-800 mb-4 focus:border-blue-500 outline-none text-center tracking-widest">
            <button onclick="checkAccess()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-lg font-bold transition-all transform hover:scale-[1.02]">INITIALIZE SYSTEM</button>
        </div>
    </div>

    <div id="dashboard" class="hidden h-full flex flex-col">
        <nav class="p-6 flex justify-between items-center border-b border-white/5">
            <div class="flex items-center gap-3">
                <span class="bg-blue-600 px-2 py-1 rounded text-xs font-bold">V2.0</span>
                <h2 class="text-xl font-bold tracking-tighter">EPIC<span class="text-blue-500">ARMOR</span></h2>
            </div>
            <div class="flex gap-6 items-center">
                <span class="text-xs text-slate-500 italic">Connected to: <span class="text-green-500">Mainframe-01</span></span>
                <button onclick="toggleBlackout()" class="hover:text-blue-400 transition">Blackout</button>
                <button onclick="logout()" class="bg-white/5 px-4 py-2 rounded-lg hover:bg-white/10">Lock</button>
            </div>
        </nav>

        <main class="flex-1 flex p-8 gap-8">
            <div class="flex-1 flex flex-col glass rounded-2xl p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-sm font-bold uppercase text-slate-400">Input Script (Lua)</h3>
                    <span id="char-count" class="text-xs text-slate-600">0 chars</span>
                </div>
                <textarea id="input-code" oninput="updateCount()" class="flex-1 bg-transparent font-mono text-sm text-blue-100 outline-none resize-none" placeholder="-- Paste your raw script here..."></textarea>
                <button onclick="obfuscate()" class="mt-6 bg-blue-600 hover:bg-blue-500 p-5 rounded-xl font-bold text-white shadow-lg transition-all active:scale-95">PROTECT SCRIPT</button>
            </div>

            <div class="flex-1 flex flex-col glass rounded-2xl p-6 border-blue-500/20 bg-blue-500/5">
                <h3 class="text-sm font-bold uppercase text-blue-400 mb-4">Protected Loadstring</h3>
                <textarea id="output-code" readonly class="flex-1 bg-transparent font-mono text-sm text-green-400 outline-none resize-none" placeholder="Protected code will appear here..."></textarea>
                <div class="mt-4 p-4 bg-slate-950 rounded-lg border border-slate-800">
                    <p class="text-[10px] text-slate-500 uppercase font-bold mb-1">Security Status</p>
                    <p class="text-xs text-slate-300">Remote Verification: <span class="text-green-500">ENABLED</span></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const VALID_KEYS = ["epic-admin-99", "friend-access-2026"];

        function checkAccess() {
            const key = document.getElementById('access-key').value;
            if (VALID_KEYS.includes(key)) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                sessionStorage.setItem('isAuth', 'true');
            }
        }

        function obfuscate() {
            const input = document.getElementById('input-code').value;
            if(!input) return;
            
            // This is where we create the "Luarmor" style loader
            // It points back to your site's URL
            const myURL = window.location.origin;
            const scriptId = Math.random().toString(36).substring(7);
            
            const loader = `-- Protected by Epic Armor V2
local _auth = "${scriptId}"
local _key = _G.EpicKey -- User must set _G.EpicKey before running

if not _key then 
    warn("[EPIC ARMOR] Access Denied: No Key Provided") 
    return 
end

-- This loadstring would connect to your API in the future
loadstring(game:HttpGet("${myURL}/api/verify?id=" .. _auth .. "&key=" .. _key))()`;

            document.getElementById('output-code').value = loader;
        }

        function updateCount() {
            const count = document.getElementById('input-code').value.length;
            document.getElementById('char-count').innerText = count + " chars";
        }

        function toggleBlackout() {
            const b = document.getElementById('blackout');
            b.style.display = (b.style.display === 'block') ? 'none' : 'block';
        }

        function logout() {
            sessionStorage.removeItem('isAuth');
            location.reload();
        }

        if (sessionStorage.getItem('isAuth') === 'true') {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        }
    </script>
</body>
</html>
