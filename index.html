<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUARMOR | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020408; font-family: 'Inter', sans-serif; color: #e2e8f0; }
        .luarmor-card { background: #0b111a; border: 1px solid #1e293b; border-radius: 8px; }
        .luarmor-input { background: #05080f; border: 1px solid #1e293b; color: #38bdf8; font-family: monospace; }
        .btn-primary { background: #38bdf8; color: #020408; font-weight: 700; transition: 0.2s; }
        .btn-primary:hover { background: #7dd3fc; box-shadow: 0 0 15px rgba(56, 189, 248, 0.4); }
        #login-overlay { background: #020408; position: fixed; inset: 0; z-index: 99; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="luarmor-card p-8 w-96 shadow-2xl">
            <h1 class="text-2xl font-black tracking-tighter mb-2 italic">LUARMOR<span class="text-blue-500">.</span></h1>
            <p class="text-xs text-slate-500 mb-6 uppercase tracking-widest font-bold">Encrypted Session Required</p>
            <input type="password" id="pass" placeholder="License Key" class="luarmor-input w-full p-3 rounded mb-4 outline-none">
            <button onclick="login()" class="btn-primary w-full py-3 rounded uppercase text-sm">Sign In</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto p-6">
        <nav class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-black italic">LUARMOR<span class="text-blue-500">.</span></h1>
            <div class="flex gap-6 text-xs font-bold text-slate-400 uppercase">
                <a href="#" class="text-blue-400">Obfuscator</a>
                <a href="#" class="hover:text-white">Scripts</a>
                <a href="#" class="hover:text-white">Whitelist</a>
            </div>
        </nav>

        <div class="grid grid-cols-2 gap-8">
            <div class="luarmor-card p-6">
                <h3 class="text-xs font-bold text-slate-500 uppercase mb-4">Source Code</h3>
                <textarea id="src" class="luarmor-input w-full h-[400px] p-4 rounded outline-none resize-none" placeholder="print('Hello World')"></textarea>
                <button onclick="protect()" class="btn-primary w-full mt-4 py-4 rounded uppercase">Obfuscate & Upload</button>
            </div>

            <div class="luarmor-card p-6">
                <h3 class="text-xs font-bold text-slate-500 uppercase mb-4">Output (Loader)</h3>
                <textarea id="out" readonly class="luarmor-input w-full h-[400px] p-4 rounded outline-none resize-none text-green-500" placeholder="Waiting for input..."></textarea>
            </div>
        </div>
    </div>

    <script>
        const MASTER_KEY = "epic-admin-99"; // Change this!

        function login() {
            if(document.getElementById('pass').value === MASTER_KEY) {
                document.getElementById('login-overlay').style.display = 'none';
            }
        }

        function protect() {
            const code = document.getElementById('src').value;
            if(!code) return;

            // In a real version, we'd send this to the API to save
            const domain = window.location.origin;
            const loader = `--[[
    Protected by Luarmor System
    Authorized User: Admin
]]
_G.LuarmorKey = "YOUR_KEY_HERE"
loadstring(game:HttpGet("${domain}/api/verify?script=" + btoa(code)))()`;

            document.getElementById('out').value = loader;
        }
    </script>
</body>
</html>
